syntax = "proto3";

package example.foo;

service Example1 {
	rpc Ping(Ping) returns (Pong) {}
	rpc receive(ReceiveRequest) returns (stream ReceiveResponse) {};
}

message Ping {
	string content = 1;
}

message Pong {
	string content = 1;
}

message ReceiveRequest {
}

message ReceiveResponse {
	string timestamp = 1;
}
